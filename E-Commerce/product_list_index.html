<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        margin: 20px;
      }

      .image-gallery {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-right: 20px;
      }

      .main-image {
        width: 300px;
        height: auto;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }

      .thumbnail-gallery {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .thumbnail-gallery img {
        width: 60px;
        height: 60px;
        cursor: pointer;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .thumbnail-gallery img:hover {
        border: 2px solid #d21f1f;
      }

      .product-info {
        flex: 2;
        padding: 20px;
        border: 1px solid #ddd;
      }

      .product-info h1 {
        margin-top: 0;
      }

      .ratings {
        color: gold;
        margin-bottom: 10px;
      }

      .price {
        margin: 10px 0;
        font-size: 20px;
        color: #d21f1f;
      }

      .original-price {
        text-decoration: line-through;
        color: #888;
        margin-left: 10px;
      }

      .product-details {
        margin: 20px 0;
      }

      .actions {
        margin-top: 20px;
      }

      .actions button {
        padding: 10px 20px;
        margin-right: 10px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 4px;
      }

      .add-to-cart {
        background-color: #ff9800;
        color: white;
      }

      .buy-now {
        background-color: #d21f1f;
        color: white;
      }

      .add-to-cart:hover {
        background-color: #e68900;
        filter: drop-shadow(0px 0px 10px rgba(0, 0, 0, 0.5));
      }

      .buy-now:hover {
        background-color: #b81e1e;
        filter: drop-shadow(0px 0px 10px rgba(0, 0, 0, 0.5));
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-gallery">
        <!-- Main Image -->
        <img
          src="iphone.jpg"
          alt="Main Product Image"
          class="main-image"
          id="mainImage"
        />

        <!-- Thumbnail Gallery -->
        <div class="thumbnail-gallery">
          <img
            src="iphone.jpg"
            alt="Thumbnail 1"
            onclick="changeMainImage(this.src)"
          />
          <img
            src="iphone.jpg"
            alt="Thumbnail 2"
            onclick="changeMainImage(this.src)"
          />
          <img
            src="iphone.jpg"
            alt="Thumbnail 3"
            onclick="changeMainImage(this.src)"
          />
          <img
            src="iphone.jpg"
            alt="Thumbnail 4"
            onclick="changeMainImage(this.src)"
          />
        </div>
      </div>

      <div class="product-info">
        <h1>REDMI 13 5G (Black Diamond, 128 GB)</h1>
        <div class="ratings">
          <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
          <span>(325 Reviews)</span>
        </div>
        <div class="price">
          ₹13,999 <span class="original-price">₹27,999</span>
          <span style="color: green">22% OFF</span>
        </div>
        <div class="product-details">
          <h3>Product Details:</h3>
          <ul>
            <li>5G enabled with Snapdragon Processor.</li>
            <li>6 GB RAM and 128 GB Storage.</li>
            <li>6000mAh Battery with Fast Charging.</li>
            <li>64MP AI Triple Camera System.</li>
          </ul>
        </div>
        <div class="actions">
          <a href="add_to_cart_index.html"
            ><button class="add-to-cart" onclick="addCart()">
              Add to Cart
            </button></a
          >
          <a href="buy_now_index.html"
            ><button class="buy-now" onclick="buyNow()">Buy Now</button></a
          >
        </div>
      </div>
    </div>

    <script>
      // Function to change the main image when a thumbnail is clicked
      function changeMainImage(src) {
        document.getElementById("mainImage").src = src;
      }
      function buyNow() {
        alert("Buying");
      }
      function addCart() {
        alert("add to cart");
      }
    </script>
  </body>
</html>
