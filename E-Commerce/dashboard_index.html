<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard with Navbar</title>
    <link rel="stylesheet" href="dashboard_style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-left">
        <h1>Hound</h1>
      </div>
      <div class="navbar-center">
        <input type="text" class="search-bar" placeholder="Search..." />
      </div>
      <div class="navbar-right">
        <i class="fas fa-bell"></i>
        <i class="fas fa-user-circle"></i>
      </div>
    </nav>

    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Sidebar -->
      <nav class="sidebar">
        <h2>Hound</h2>
        <ul>
          <li>Social Campaigns</li>
          <li>Weekly Users</li>
          <li>Monthly Users</li>
          <li>Tracking</li>
          <li>Trends</li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main>
        <!-- Header Cards -->
        <section class="header-cards">
          <div class="card">
            <div class="card-content">
              <i class="icon fa fa-chart-line"></i>
              <div>
                <h3>974,001</h3>
                <p>Visits</p>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <i class="icon fa fa-arrow-up"></i>
              <div>
                <h3>46,413%</h3>
                <p>Bounce Rate</p>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <i class="icon fa fa-dollar-sign"></i>
              <div>
                <h3>US $69,822</h3>
                <p>Revenue</p>
              </div>
            </div>
          </div>
        </section>

        <!-- Charts Section -->
        <section class="charts">
          <div class="chart-container">
            <h4>Advertising & Promotions</h4>
            <canvas id="barChart"></canvas>
          </div>
          <div class="chart-container">
            <h4>Customer Engagement</h4>
            <canvas id="lineChart"></canvas>
          </div>
          <div class="chart-container pie-chart">
            <h4>Traffic by Types</h4>
            <canvas id="pieChart"></canvas>
          </div>
        </section>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard_script.js"></script>
  </body>
</html>
