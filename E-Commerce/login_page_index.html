<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Welcome Back</title>
    <link rel="stylesheet" href="login_page_style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Left Section -->
      <div class="left-section">
        <div>
          <img src="/photo.png" alt="Illustration" />
        </div>
      </div>

      <!-- Right Section -->
      <div class="right-section">
        <center>
          <h2>Welcome Back</h2>
          <p>Please login to your account</p>
        </center>
        <div class="login-form">
          <form id="loginForm">
            <div class="input-group">
              <label for="email">Email address:</label>
              <input
                type="email"
                id="email"
                required
                placeholder="Email address"
              />
            </div>
            <div class="input-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                required
                placeholder="Password"
              />
            </div>
            <center><button type="submit">Login</button></center>
            <p id="error-message" class="error"></p>
          </form>
          <div class="alternative-login">
            <p>Or Login with</p>
            <button class="social-login google">Google</button>
            <button class="social-login facebook">Facebook</button>
          </div>
          <p class="signup">Donâ€™t have an account? <a href="#">Sign up</a></p>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          const emailInput = document.getElementById("email");
          const passwordInput = document.getElementById("password");
          const errorMessage = document.getElementById("error-message");

          errorMessage.textContent = "";

          const email = emailInput.value.trim();
          const password = passwordInput.value.trim();

          // Validate email format
          if (!validateEmail(email)) {
            errorMessage.textContent = "Please enter a valid email address.";
            return;
          }

          // Validate password length
          if (password.length < 6) {
            errorMessage.textContent =
              "Password must be at least 6 characters.";
            return;
          }

          // Check admin credentials
          if (email === "admin@gmail.com" && password === "password") {
            alert("Login successful!");
            window.location.href =
              "/E-Commerce/E-Commerce/23_nov_24/section_page/index.html";
          } else {
            errorMessage.textContent = "Invalid username or password";
          }

          // Clear inputs if login successful
          if (errorMessage.textContent === "") {
            emailInput.value = "";
            passwordInput.value = "";
          }
        });

      // Helper function to validate email
      function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      // Social login handlers
      document
        .querySelector(".social-login.google")
        .addEventListener("click", function () {
          alert("Google login clicked.");
        });

      document
        .querySelector(".social-login.facebook")
        .addEventListener("click", function () {
          alert("Facebook login clicked.");
        });
    </script>
  </body>
</html>
